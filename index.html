<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./figma.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@500&family=Caprasimo&family=Dancing+Script&family=Foldit:wght@100&family=Luckiest+Guy&family=Meddon&family=Mr+Dafoe&family=Mulish&family=Pacifico&family=Passion+One&family=Qwigley&family=Roboto+Serif:ital,wght@0,400;1,300&family=Roboto:wght@100&family=Shadows+Into+Light&display=swap" rel="stylesheet">

<body>
   
       <div class="container">
            <div class="logosec">
                <img src="./logo.png" alt="">
                <h3 id="Dashboard">Dashboard Kit</h3>
                <h1>Log in to Dashboard Kit</h1>
                <p id="Enter">Enter your Email and password below</p>
            </div>
    
        <form class="fm">
            <div class="email">
                <label id="em" for="Email">EMAIL</label>
                <br>
                <input id="Email" placeholder="Email address" type="email">
            </div>
            <br>
            <div class="password">
                <label id="ps" for="pass">PASSWORD</label> <a id="fp" href="">forgot password?</a>
                <br>
                <input id="pass" placeholder="password" type="password">
            </div>
            <br>
            <button id="btn">Log in</button>
            <br>
            <div class="final"><p id="dont">Don't have an account?<a id="sg" href="">Sign up</a></p></div>
        </form>
       </div>
</body>
</html>
